<!DOCTYPE html>
<html lang="en">
  <head>

    <header>
      <form id="adiciona">

        <label for="tarefa">Nova tarefa</label>
        <input id = "input-digitar" type="text" placeholder="tarefa">

          <legend>Qual dia você deseja selecionar?</legend>
          <select id="selecao">
              <option>Segunda-feira</option>
              <option>Terça-feira</option>
              <option>Quarta-feira</option>
              <option>Quinta-feira</option>
              <option>Sexta-feira</option>
              <option>Sábado</option>
              <option>Domingo</option>
          </select>
          <button type="button" onclick="inserirTarefa()" >Adicionar tarefa</button>

      </form>

    </header>
    <main>
      <h2>Minha semana</h2>
      <section class="container">

        <table> 
          <thead>
            <td>

            </td>
            
            <tr>

              </td>
              <td>Terça-feira
                <ul id="2" ></ul>
              </td>
              <td>Quarta-feira
                <ul id="3"></ul>
              </td>
              <td>Quinta-feira
                <ul id="4"></ul>
              </td>
              <td>Sexta-feira
                <ul id="5"></ul>
              </td>
              <td>Sábado
                <ul id="6"></ul>
              </td>
              <td>Domingo
                <ul id="7"></ul>
              </td>
              
            </tr>
          </thead>
        </table>
      </section> 
    </main>

  

  </body>
